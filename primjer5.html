<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primjer 5</title>
</head>
<body>
    <input type="text" name="tekst" id="tekst">
    <button onclick="velikaSlova()">Velika slova</button>
    <p id="prikazTeksta"></p>
    <script>
        function velikaSlova(){         
            document.getElementById("prikazTeksta").innerHTML = document.getElementById("tekst").value.toUpperCase();
            document.getElementById("tekst").value = "";
        }
    </script>
</body>
</html>
