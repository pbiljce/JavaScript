<body>
    <script>
        function kalkulator(broj1,broj2){
            this.broj1 = broj1;
            this.broj2 = broj2;
            this.saberi = function(){
                document.write("Zbir dva broja je " + (broj1 + broj2) + "<br>");
            }
            this.oduzmi = function(){
                document.write("Razlika dva broja je " + (broj1 - broj2) + "<br>");
            }
            this.mnozenje = function(){
                document.write("Proizvod dva broja je " + (broj1 * broj2) + "<br>");
            }
            this.dijeljenje = function(){
                document.write("Koliƒçnik dva broja je " + (broj1 / broj2) + "<br>");
            }
        }

        var kalk = new kalkulator(5,5);
        kalk.saberi();
        kalk.oduzmi();
        kalk.mnozenje();
        kalk.dijeljenje();
    </script>
</body>
