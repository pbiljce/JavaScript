<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primjer 4</title>
</head>
<body>
    <input type="text" name="tekst" id="tekst">
    <button onclick="duzinaTeksta()">Broj unešenih karaktera</button>
    <p id="prikazTeksta"></p>
    <script>
        function duzinaTeksta(){         
            document.getElementById("prikazTeksta").innerHTML = "Broj unešenih karaktera je " + document.getElementById("tekst").value.length;
            document.getElementById("tekst").value = "";
        }
    </script>
</body>
</html>
