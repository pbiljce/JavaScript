<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primjer 2</title>
</head>
<body>
    <script>
        /*Prvo rješenje*/
        var a = parseInt(prompt("Unesite vrijednost za a"));
        var b = parseInt(prompt("Unesite vrijednost za b"));
        var c = a + b;
        alert("Zbir brojeva " + a + " i " + b + " je " + c);

        /*Drugo rješenje*/
        alert("Zbir brojeva " + a + " i " + b + " je " + (parseInt(prompt("Unesite vrijednost za a")) + parseInt(prompt("Unesite vrijednost za b"))));
    </script>
</body>
</html>
