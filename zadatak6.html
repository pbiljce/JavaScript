<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
    var language = 'sr_rs'; 
    var locales = { 
        'en_us':{ hello:"Hello", welcome:"Welcome to our page", how_are_you:"How are you today?" }, 
        'sr_rs':{ hello:"Dobar dan", welcome:"Dobro došli na našu stranu", how_are_you:"Kako ste danas?" } 
    } 
    </script> 
    <div style="font-size:2em; font-weight:bold;">hello</div> 
    <div style="font-size:1.5em; font-weight:bold;">welcome</div> 
    <div>how_are_you</div>
    <script>
        var elementi = document.getElementsByTagName("div");
        for(var i = 0; i < elementi.length; i++){
            elementi[i].innerHTML = locales[language][elementi[i].innerHTML];
        }
    </script>    
</body>
</html>
